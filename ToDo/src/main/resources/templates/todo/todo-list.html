<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Todo · Ejemplo básico de Spring Boot e Hibernate</title>

<!-- Bootstrap -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- Estilos propios -->
<link href="/css/main.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ToDo</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="./new">New task</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" role="main">

		<div class="page-header">
			<h1>ToDo List</h1>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-8 col-md-offset-2">
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Título</th>
							<th>Descripción</th>
							<th>Fecha</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="todo : ${lista}">
							<!-- <td th:text="${todo.id}">1</td>-->
							<td><a href="#" th:text="${todo.id}" th:href="@{/edit/{id}(id=${todo.id})}">1</a></td>
							<td th:text="${todo.title}">Título</td>
							<td th:text="${todo.description}">Descripción</td>
							<td th:text="${#temporals.format(todo.dateTime, 'dd-MM-yyyy HH:mm')}">Fecha</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
