<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Todo · Ejemplo básico de Spring Boot e Hibernate</title>

<!-- Bootstrap -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- Estilos propios -->
<link href="/css/main.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<link rel="stylesheet" href="/webjars/Eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" />
</head>
<body>

	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">ToDo</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Inicio</a></li>
					<li><a href="#">Nueva tarea</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" role="main">

		<div class="page-header">
			<h1>Nueva tarea</h1>
		</div>
		<div class="row">
			<div class="col-md-offset-1 col-md-8">

				<form class="form-horizontal" action="#" method="POST"
					th:action="@{/new}" th:object="${todo}">
					<fieldset>

						<input id="id" name="id" type="hidden" th:field="*{id}" />

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="textinput">Title</label>
							<div class="col-md-8">
								<input id="title" name="title" type="text" placeholder="Title"
									class="form-control input-md" th:field="*{title}" />

							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="dateTime">Datetime</label>
							<div class="col-md-8">
								<!-- <input id="dateTime" name="dateTime" type="datetime"
									class="form-control input-md" th:field="*{dateTime}" />-->

								<div class='input-group date' id='datetimepicker1'>
									<input type='text' class="form-control" th:field="*{dateTime}" />
									<span class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>


							</div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="description">Descripción</label>
							<div class="col-md-8">
								<textarea class="form-control" id="description"
									name="description" th:field="*{description}"></textarea>
							</div>
						</div>

						<!-- Button -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="send"></label>
							<div class="col-md-4">
								<input type="submit" id="send" name="send"
									class="btn btn-primary">
								</button>
							</div>
						</div>

					</fieldset>
				</form>

			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<!-- Necesarios para el datepicker -->
	<script type="text/javascript" src="/webjars/momentjs/moment.js"></script>
	<script type="text/javascript" src="/webjars/momentjs/locale/es.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/js/transition.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/collapse.js"></script>
	<script type="text/javascript"
		src="/webjars/Eonasdan-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>

	<script type="text/javascript">
		$(function() {
			$('#datetimepicker1').datetimepicker({
				locale : 'es'
			});
		});
	</script>

</body>
</html>
